<!DOCTYPE html>
<html lang="en"  ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Starter Temp</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/senators.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body ng-controller="BaseController as base">
    <div class="container" ng-controller="SenatorsController as senatorsCtrl">
      <!-- <p>{{ base.message }}</p> -->

      <div id="header">
        <h1>2016 Senate Race</h1>
        <p id="instructions">
          Instructions on how to use application.
        </p>
      </div>

      <ul ng-repeat="state in senatorsCtrl.stateSeats">
        <li ng-repeat="seat in state.senator_seats" ng-click="senatorsCtrl.currentSeat(state.state, seat.incumbent_last)">{{ seat.incumbent_first }} {{ seat.incumbent_last }}</li>
      </ul>


    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
