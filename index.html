<!DOCTYPE html>
<html lang="en"  ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Starter Temp</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/states.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body ng-controller="BaseController as base">
    <div class="container" ng-controller="StatesController as statesCtrl">
      <!-- <p>{{ base.message }}</p> -->

      <div id="header">
        <h1>2016 Senate Race</h1>
        <p id="instructions">
          Instructions on how to use application.
        </p>
      </div>

      <div class="row">
        <div class="col-md-8 col-sm-12 col-xs-12">
          <div id="state-boxes">
            <div class="states" ng-repeat="state in statesCtrl.stateSeats"  ng-class="stateStyle($index)">
              <p ng-click="statesCtrl.states(state.state)">
                {{state.state_abbr}}
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <p>
            informational text wil go here
          </p>
        </div>
      </div>

    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
