<!DOCTYPE html>
<html lang="en"  ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Starter Temp</title>

    <!-- Styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Domine:400,700|Fira+Sans:400,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>

    <!-- Scripts -->
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/states.js"></script>
    <script src="js/filter.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="BaseController as base">
    <div class="container" ng-controller="StatesController as statesCtrl">
      <div id="header">
        <h1>2016 Senate Race</h1>
        <p id="instructions">
          Instructions on how to use application. You can only search by candidate and not by state.
        </p>
        <div class="checkboxFilter">
          <input type="checkbox" value="1" ng-model="contested" /> Contested
          <input type="checkbox" value="2" ng-model="notContested" /> Not Contested
          <input type="checkbox" value="3" ng-model="democratic" /> Democratic
          <input type="checkbox" value="4" ng-model="republican" /> Republican
          <input type="checkbox" value="5" ng-model="independent" /> Independent
        </div>
      </div>
      <div id="body">
        <div class="row">
          <div class="col-md-8 col-sm-12 col-xs-12">
            <div id="state-boxes">
              <div ng-repeat="state in statesCtrl.stateSeats"  ng-class="stateStyle($index)">
                <div class="states" ng-repeat="seats in state.senator_seats | stateFilter:contested:notContested:democratic:republican:independent" ng-click="statesCtrl.currentSeat(state.state, seats.incumbent_last)" ng-style="base.boxColor(seats.cur_party, seats.contested)">
                  <p class="stateBoxInitials">
                    {{state.state_abbr}}
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-12 col-xs-12">
            <div id="selectedIncumDiv"></div>
            <div id="showCandidates" ng-show="statesCtrl.showCandidates">
              <h4>Candidates: </h4>
              <div id="selectedCandidDiv"></div>
            </div>
          </div>
        </div>
      </div>
    </div>








    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
